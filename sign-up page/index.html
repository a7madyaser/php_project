<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" onsubmit="return validateForm()">
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="tel" placeholder="Mobile (e.g. +1234567890123)" name="mobile" id="mobile" required>
            <input type="text" placeholder="First Name" id="fname" name="fname" required>
            <input type="text" placeholder="Middle Name" name="mname" id="mname">
            <input type="text" placeholder="Last Name" name="lname" id="lname" required>
            <input type="text" placeholder="Family Name"  name="fname" id="familyname" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>        
            <input type="date" name="date" id="date"  required>
            

            <div class="error-message" id="ageError"></div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="../login page/index.html">Login</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
